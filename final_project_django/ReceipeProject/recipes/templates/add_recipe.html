{% extends 'base.html' %}

{% block main_block %}
<div class="container mt-4">
    <h2>Add Recipe</h2>
    <form method="POST" action="{% url 'add_recipe' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" style="position: relative; padding-right: 3.5rem;">
                    <span class="message-text">{{ message }}</span>
                    <button type="button" class="btn-close custom-close-btn" aria-label="Close" style="position: absolute; top: 50%; right: 1rem; transform: translateY(-50%); border: none; background: none; font-size: 1.5rem; cursor: pointer;" data-bs-dismiss="alert">Ã—</button>
                </div>
            {% endfor %}
        {% endif %}
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" required></textarea>
        </div>
        <div class="mb-3">
            <label for="ingredients" class="form-label">Ingredients</label>
            <textarea class="form-control" id="ingredients" name="ingredients" required></textarea>
        </div>
        <div class="mb-3">
            <label for="instructions" class="form-label">Instructions</label>
            <textarea class="form-control" id="instructions" name="instructions" required></textarea>
        </div>
        <div class="mb-3">
            <label for="youtube_link" class="form-label">YouTube Link (Optional)</label>
            <input type="url" class="form-control" id="youtube_link" name="youtube_link">
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Recipe Image</label>
            <input class="form-control" type="file" id="image" name="image">
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" id="category" name="category" required>
                <option value="Breakfast">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
                <option value="Italian">Italian</option>
                <option value="Mexican">Mexican</option>
                <option value="Chinese">Chinese</option>
                <option value="Indian">Indian</option>
                <option value="Japanese">Japanese</option>
                <option value="French">French</option>
                <option value="Thai">Thai</option>
                <option value="Mediterranean">Mediterranean</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="is_vegetarian" class="form-label">Vegetarian</label>
            <select class="form-select" id="is_vegetarian" name="is_vegetarian" required>
                <option value="1">Vegetarian</option>
                <option value="0">Non-Vegetarian</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="occasion" class="form-label">Occasion</label>
            <input type="text" class="form-control" id="occasion" name="occasion">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" value="0.00" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Recipe</button>
    </form>
</div>
{% endblock %}
