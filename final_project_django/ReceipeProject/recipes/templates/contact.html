{% extends "base.html" %}
{% load static %}

{% block title_block %}Contact Us - Bitey Bites{% endblock %}

{% block extra_css %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block main_block %}
<div class="container m-8">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">Contact Us</h2>
        <form action="{% url 'contact' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="feedback" class="form-label">Feedback</label>
                <textarea id="feedback" name="feedback" class="form-control" rows="4" required></textarea>
            </div>
            <button type="submit" style="background-color: orange;" class="btn w-100"><b>Submit</b></button>
        </form>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success mt-3" role="alert">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock %}
